<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="2R FUSION" />
    <link rel="apple-touch-icon" href="/favicon.svg" />
    <title>2R FUSION</title>
    <style>
      /* Empêcher le défilement élastique sur iOS */
      html {
        position: fixed;
        height: 100%;
        overflow: hidden;
        width: 100%;
        -webkit-overflow-scrolling: touch;
      }
      body {
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }
      /* Améliorer la taille des éléments tactiles */
      input, select, button {
        min-height: 44px;
        font-size: 16px !important;
      }
      /* Désactiver le zoom sur les inputs */
      input[type="text"],
      input[type="number"],
      input[type="email"],
      input[type="tel"],
      input[type="date"],
      select,
      textarea {
        font-size: 16px !important;
      }
      /* Améliorer l'espacement pour le tactile */
      .form-section {
        padding: 20px !important;
      }
      /* Ajuster la taille des boutons pour le tactile */
      button {
        padding: 12px 20px !important;
      }
      /* Améliorer la lisibilité sur iPad */
      @media (min-width: 768px) and (max-width: 1024px) {
        .container {
          max-width: 100% !important;
          padding-left: 24px !important;
          padding-right: 24px !important;
        }
        .grid {
          gap: 24px !important;
        }
      }
      /* Ajuster la navigation pour iPad */
      @media (min-width: 768px) and (max-width: 1024px) {
        nav {
          padding: 16px 24px !important;
        }
        .nav-item {
          padding: 12px 16px !important;
        }
      }
      /* Optimiser les formulaires pour iPad */
      @media (min-width: 768px) and (max-width: 1024px) {
        .form-grid {
          grid-template-columns: repeat(2, 1fr) !important;
        }
        .form-full {
          grid-column: span 2 !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
